<!DOCTYPE html>
<html lang="en" hidden>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <title>Gabung | KAMMI PIS</title>

    <!-- CSS BOOSTAP -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <section id="login" class="bg-color-utama">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 py-5 text-center px-5 text-white">
                    <h1>Ayo Gabung bersama KAMMI!</h1>
                    <h6>Update Skillmu disini! di KAMMI Komisariat Piksi Input Serang</h6>
                    <a href="index.html"><img src="assets/img/icon002.png" class="w-75 img-shaker"></a>
                    <img src="assets/img/headerFoto.png" class="w-100 img-shaker">
                </div>
                <div class="col-lg-6 py-5 px-5 text-white">
                    <h2 class="text-center">Gabung Yuk Sekarang!</h2>
                    <p class="text-center">Isikan Biodatamu dengan lengkap yah!</p>
                    <form action="#">
                        <label class="text-label py-3">Nama Lengkap *</label>
                        <input type="text" name="nama" id="" class="form-control" placeholder="Masukan Nama Lengkap.."
                            required="">
                        <label class="text-label py-3">Tanggal Lahir *</label>
                        <input type="date" name="nama" id="" class="form-control" required="">
                        <label class="text-label py-3">Nomor Telepon / Whatsapp *</label>
                        <input type="number" name="nama" id="" class="form-control" placeholder="+62" required="">
                        <label class="text-label py-3">Jenis Kelamin *</label>
                        <select name="jenis_kelamin" class="form-control" required="">
                            <option value="">- Pilih -</option>
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                        <label class="text-label py-3">Jurusan / Prodi *</label>
                        <select name="jenis_kelamin" class="form-control" required="">
                            <option value="">- Pilih -</option>
                            <option value="mi">D3 | Management Informatika</option>
                            <option value="ak">D3 | Akuntansi</option>
                            <option value="sk">D3 | Sekretari</option>
                            <option value="rks">S1 | Rekayasa Keamanan Siber</option>
                            <option value="ap">S1 | Akuntansi Perpajakan</option>
                            <option value="bd"> S1 | Bisnis Digital</option>
                        </select>
                        <label class="text-label py-3">Semester *</label>
                        <select name="jenis_kelamin" class="form-control" required="">
                            <option value="">- Pilih -</option>
                            <option value="laki-laki">Semester 1</option>
                            <option value="perempuan">Semester 2</option>
                            <option value="perempuan">Semester 3</option>
                            <option value="perempuan">Semester 4</option>
                            <option value="perempuan">Semester 5</option>
                            <option value="perempuan">Semester 6</option>
                        </select>
                        <label class="text-label py-3">Alamat *</label>
                        <textarea name="alamat" class="form-control" placeholder="Masukan Alamat Lengkap yah.."
                            required=""></textarea><br>
                        <button type="submit" class="btn btn-warning" style="width: 100%;">Gabung!</button>
                    </form>
                    <p></p>
                    <a href="index.html"><button class="btn btn-success" style="width: 100%;">Kembali</button></a>
                    <p></p>
                    <p>Butuh Panduan,<a href="#" class="a"> hubungi kammi?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- JS BOOSTAP -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
</body>

</html>
